<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Foods</title>
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <h1 class="section-heading">Variety of Foods</h1>
        <div class="section-1-icons">
          <i class="fa fa-egg change"></i>
          <i class="fa fa-stroopwafel"></i>
          <i class="fa fa-cheese"></i>
          <i class="fa fa-hotdog"></i>
          <i class="fa fa-drumstick-bite"></i>
          <i class="fa fa-apple-alt"></i>
          <i class="fa fa-ice-cream"></i>
          <i class="fa fa-fish"></i>
          <i class="fa fa-cookie"></i>
          <i class="fa fa-seedling"></i>
        </div>
      </section>
      <!-- End of Section 1 -->
      <!-- Section 2 -->
      <section class="section-2">
        <h1 class="section-heading">Popular Meals</h1>
        <div class="cards-container">
          <div class="card">
            <img src="./images/card-img-1.png" class="card-img">
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-2.png" class="card-img">
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">Order now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-3.png" class="card-img">
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order now</button>
          </div>
        </div>
      </section>
      <!-- End of Section 2 -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
